    <script src="jquery.js"></script>
    <script src="fireworks.js"></script>
    <script>
      // Slowly reveal "Happy Birthday"
      const message = "Happy Birthday Menthol :p";
      const container = document.getElementById('birthday-message');
      let i = 0;
      function showLetter() {
        if (i <= message.length) {
          container.textContent = message.slice(0, i);
          i++;
          setTimeout(showLetter, 200); // Adjust speed here (ms)
        }
      }
      showLetter();
    </script>
